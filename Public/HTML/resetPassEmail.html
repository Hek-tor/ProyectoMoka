<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Restablecer contraseña | MOKA</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto:wght@500&display=swap"

    <body>
        <form>
            <div class="loginContainer">
                <h1 class="loginTitle">Restablecer Contraseña</h1>
                <h2 class="loginSubTitle">Ingrese su correo para recibir un enlace y restablecer su contraseña </h2>

                <div>
                    <input type="email" id="txtEmail" placeholder="Ingrese su correo" class="textboxCustomizelogin">
                </div>
                <div>
                    <a id="btnSendEmail" class="btnInicio">Solicitar Correo</a>
                </div>
                <div>
                    <button type="button" id="btnConfirmPasswordChange" disabled hidden></button>
                </div>
            </div>
        </form>
        <footer class="footer footerLogin">
            <div class="footerCopyright">

            </div>
        </footer>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="../JS/Utils/Constants.js"></script>
        <script src="../JS/Services/signupServices.js"></script>
        <script src="../JS/Services/resetServices.js"></script>
        <script src="../JS/Controller/resetController.js"></script>
